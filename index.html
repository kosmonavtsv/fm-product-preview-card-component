<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="card">
          <div class="card__img" role="img" aria-label="product"></div>
          <div class="card__content">
            <h1 class="card__label">Perfume</h1>
            <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price-container">
              <span class="card__price">$149.99</span>
              <span class="card__old-price">$169.99</span>
            </div>
            <button class="card__btn">
              <img class="card__btn-icon" src="./images/icon-cart.svg" alt="">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
